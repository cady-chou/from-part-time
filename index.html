<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-time.studio預約表單</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg==" crossorigin="anonymous" />
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="card u-mt-36 u-mb-36 xs-margin-0 ">
                <div class="row">
                    <div class="col-1-3">
                        <div class="form-bg">
                            <h6 class="heading-primary">Part-Time</h6>
                            <h4 class="heading-second">Studio</h4>
                        </div>
                    </div>
                    <div class="col-2-3 bg-color--primary">
                        <div class="from-sm-bg">
                            <h6 class="heading-primary">Part-Time</h6>
                            <h4 class="heading-second">Studio</h4>
                        </div>
                        <form action="" class="form">
                            <div class="icon">
                                <a href="https://www.instagram.com/part_time.studio/?hl=zh-tw" target="_blank" title="嘿 先來看一下美甲作品吧 : )">
                                    <i class="fab fa-instagram"></i></a>
                                <a href="https://www.facebook.com/part_timestudio-102724984554650" target="_blank" title="粉絲專頁">
                                    <i class="fab fa-facebook-square"></i></a>
                                <a href="https://lin.ee/8gitoDb" target="_blank" title="加入LINE好友享最新優惠及資訊">
                                    <i class="fab fa-line"></i></a>
                            </div>

                            <div class="row u-mt-12">
                                <div class="col-1-2 u-padding-8 u-pl-24">
                                    <label for="name">姓名</label><br>
                                    <input id="name" type="text">
                                </div>
                                <div class="col-1-2 u-padding-8 md-pl-24">
                                    <label for="lineID">LINE ID</label><br>
                                    <input id="lineID" type="text">
                                </div>
                            </div>
                            <div class="row u-mt-16 md-mt-0">
                                <div class="col-1-2 u-padding-8 u-pl-24">
                                    <label for="phone">手機</label><br>
                                    <input id="phone" type="tel">
                                </div>
                                <div class="col-1-2 u-padding-8 md-pl-24">
                                    <p>是否需卸甲</p>
                                    <label class="u-pr-55" for="yes"><input id="yes" name="remove" type="radio">是</label>
                                    <label class="u-pl-8 u-pr-55" for="no"><input id="no" name="remove" type="radio">否</label>
                                </div>
                            </div>
                            <div class="row u-mt-16 md-mt-0">
                                <div class="col-1-1 u-padding-8 u-pl-24">
                                    <p>施作款式</p>
                                    <label class="u-pr-8" for="style1"><input id="style1" name="style" type="radio">單色光療</label>
                                    <label class="u-pr-8 u-pl-8" for="style2"><input id="style2" name="style" type="radio">漸層</label>
                                    <label class="u-pr-8 u-pl-8" for="style3"><input id="style3" name="style" type="radio">貓眼</label>
                                    <label class="u-pr-8 u-pl-8" for="style4"><input id="style4" name="style" type="radio">法式</label>
                                    <label class="u-pr-8 u-pl-8 sm-pl-0" for="style5"><input id="style5" name="style" type="radio">指定款</label>
                                    <label class="u-pr-8 u-pl-8 sm-pl-0 xs-pl-24" for="style6"><input id="style6" name="style" type="radio">不挑款</label>
                                </div>
                            </div>
                            <div class="row u-mt-16 md-mt-0">
                                <div class="col-1-2 u-padding-8 u-pl-24">
                                    <label for="date">預約日期</label><br>
                                    <input id="date" type="date">
                                </div>
                                <div class="col-1-2 u-padding-8 md-pl-24">
                                    <label for="time">預約時段</label><br>
                                    <select name="time" id="time">
                                        <option value="">11:00</option>
                                        <option value="">15:00</option>
                                        <option value="">18:30</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row u-mt-16 md-mt-0">
                                <div class="col-1-1 u-padding-8 u-pl-24">
                                    <label for="remarks">其他需求</label><br>
                                    <textarea name="" id="remarks" cols="" rows="3" placeholder="樣式描述、特殊需求、預算等"></textarea>
                                </div>
                            </div>
                            <div class="row u-text-right">
                                <div class="end-massage u-pl-8 u-margin-20">感謝您的預約及耐心填寫☺若收到您的表單將以LINE聯繫。<br>
                                    <span>
                                        (是否預約成功以LINE通知確認，有問題歡迎<a href="https://lin.ee/8gitoDb" src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png">加入LINE</a>詢問。)
                                    </span>
                                </div>
                                <div class="btn-center"><input type="submit" class="btn btn--primary u-margin-20"></div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
